        <h1>Fale Conosco</h1>
        <img class="botaoVoltar" src="img/logo.png" alt="logo" onclick="goBack()">
    </header>

    <div class="formulario">
        <form action="php/enviarEmail.php" method="post">
            <label class="informacao" for="nome">Nome:</label>
            <input class="caixaTexto" type="text" name="nome" required>

            <label class="informacao" for="email">E-mail:</label>
            <input class="caixaTexto" type="email" name="email" required>

            <label class="informacao" for="telefone">Telefone:</label>
            <input class="caixaTexto" type="tel" name="telefone" required>

            <label class="informacao" for="mensagem">Mensagem:</label>
            <textarea class="mensagem" rows="4" cols="50" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
