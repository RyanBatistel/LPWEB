<!DOCTYPE html>
<html class="pagina" lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<!--user-scalable permite que o usuario possa diminuir e aumentar o zoom da pagina  -->
	<meta name="viewport" content="width=device-width, user-scalable=1.0" >
	<!-- Faz o direcionamento para a pagina CSS estiloContato -->
	<link rel="stylesheet" href="../css/estiloContato.css">
	<title>Fale Conosco</title>
</head>

<body class="corpo">
	<!-- Seção de Cabeçalho -->
	<header class="cabecalho">
		<!-- Título Principal da Página -->
		<h1 class="titulo">Fale Conosco</h1>
		<!-- Links de Navegação -->
		<a class="link" href="empresa.html"> Empresa</a>
		<a class="link" href="produtos.html"> Produtos</a>
		<a class="link" href="contato.html"> Contato</a>
		<!-- Link para a Página Inicial com o Logotipo -->
		<a href="index.html"><img class="botaoVoltar" src="../img/logo.png" alt="logo"></a>
	</header>

	<!-- Seção do Formulário de Contato -->
	<div class="formulario">
		<form action="../php/enviarEmail.php" method="post">
			<!-- Dropdown para Seleção do Assunto -->
			<label class="informacao" for="assunto">
				<span class="campoObrigatorio">*</span>Assunto:
			</label>
			<select class="informacao" name="assunto">
				<option value="Pedido de Informações">Pedido de Informações</option>
				<option value="Suporte Técnico">Suporte Técnico</option>
				<option value="Reclamação">Reclamação</option>
				<option value="Elogio">Elogio</option>
				<option value="Parceria Comercial">Parceria Comercial</option>
				<option value="Trabalhe Conosco">Trabalhe Conosco</option>
			</select>

			<!-- Campo de Entrada para o Nome -->
			<label class="informacao" for="nome">
				<span class="campoObrigatorio">*</span>Nome:
			</label>
			<input class="caixaTexto" type="text" name="nome" required>

			<!-- Campo de Entrada para o E-mail -->
			<label class="informacao" for="email">
				<span class="campoObrigatorio">*</span>E-mail:
			</label>
			<input class="caixaTexto" type="email" name="email" required>

			<!-- Campo de Entrada para o Telefone -->
			<label class="informacao" for="telefone">
				<span class="campoObrigatorio">*</span>Telefone:
			</label>
			<input class="caixaTexto" type="tel" name="telefone" required>

			<!-- Área de Texto para a Mensagem -->
			<label class="informacao" for="mensagem">
				<span class="campoObrigatorio">*</span>Mensagem:
			</label>
			<textarea class="mensagem" rows="4" cols="50" name="mensagem" required></textarea>

			<!-- Botão de Envio do Formulário -->
			<button type="submit">Enviar</button>
		</form>
	</div>

	<!-- Seção de Rodapé -->
	<footer class="rodape">
		<!-- Aviso de Direitos Autorais -->
		<p>&copy; 2023 MicroMagic Shop. Todos os direitos reservados.</p>
	</footer>
</body>

</html>
